components:
  schemas:
    BillingKeyResDTO:
      properties:
        bkid:
          type: integer
          description: 빌링키 PK(부트페이를 통해 받은 빌링키를 등록해 놓은 DB 자체 PK 값)
          example: 1
        billing_key:
          type: string
          description: 빌링키 고유 값(부트페이를 통해 등록된, 카드의 고유 값)
          example: This is billing_key value.
        billing_data:
          type: object
          description: 빌링키에 대한 데이터(카드 번호, 카드사, 카드사 코드, 카드 타입, 카트 해쉬값 등)
          properties:
            card_no:
              type: string
              example: "12341234****1234"
            card_company:
              type: string
              example: "국민"
            card_company_code:
              type: string
              example: "02"
            card_type:
              type: integer
              example: 0
            card_hash:
              type: string
              nullable: true
              example: null

    AutoChargePutDTO:
      properties:
        bkid:
          type: integer
          description: 자동 충전이 적용된 카드의 내부 DB 고유 번호인 bkid
          example: 1
        isAutoCharged:
          type: boolean
          description: 자동충전 상태 유무
          example: true
        lessThenAmount:
          type: integer
          description: lessThenAmount 원 이하 일 때, 라는 조건
          example: 10000
        chargeAmount:
          type: integer
          description: chargeAmount 원을 충전하겠다, 라는 조건
          example: 20000          

    AutoChargeResDTO:
      properties:
        bkid:
          type: integer
          nullable: true
          description: 자동 충전이 적용된 카드 고유 번호(카드등록을 안했거나, 자동 충전에 대한 설정이 없었으면 null)
          example: null
        isAutoCharged:
          type: boolean
          description: 자동충전 상태 유무
          example: false
        lessThenAmount:
          type: integer
          description: lessThenAmount 원 이하 일 때, 라는 조건
          example: 10000
        chargeAmount:
          type: integer
          description: chargeAmount 원을 충전하겠다, 라는 조건
          example: 20000