workbook:
  title: # 문제집의 이름입니다. 256바이트 이하의 문자열입니다.
  year: # 문제집의 출판연도입니다. 1바이트의 음이 아닌 정수입니다.
  month: # 문제집이 출판된 달입니다. 1바이트의 음이 아닌 정수입니다. 1에서 12 사이의 값을 가져야 합니다.
  price: # 문제집의 판매 가격(원)입니다. 4바이트의 음이 아닌 정수입니다.
  detail: # 문제집의 정보입니다. 65536바이트 이하의 문자열입니다.
  image: # 문제집의 표지 이미지 경로입니다.
  sales: # 문제집의 판매량입니다. 4파이트의 음이 아닌 정수입니다.
  publisher: # 문제집의 출판사입니다. 256바이트 이하의 문자열입니다.
  category: # 문제집의 유형입니다. 256바이트 이하의 문자열입니다.
  subject: # 문제집의 주제입니다. 256바이트 이하의 문자열입니다.
  grade: # 문제집이 대상으로 하는 학년입니다. 1바이트의 음이 아닌 정수입니다. 0에서 13 사이의 값을 가져야 합니다. 0은 대상 학년이 특정되지 않은 경우입니다.

section:
  - index: # 섹션의 순서입니다. 4바이트의 음이 아닌 정수입니다.
    title: # 섹션의 제목입니다. 256바이트 이하의 문자열입니다.
    detail: # 섹션의 정보입니다. 65536바이트 이하의 문자열입니다.
    image: # 문제집의 표지 이미지 경로입니다.
    cutoff: # 섹션의 등급 컷 관련 정보입니다.

views:
  - idx:
    index_start: # 뷰어에 포함될 문제의 시작 인덱스입니다. 4바이트의 음이 아닌 정수입니다.
    index_end: # 뷰어에 포함될 문제의 끝 인덱스입니다. 4바이트의 음이 아닌 정수입니다. 각 뷰어의 시작 인덱스부터 끝 인덱스까지의 모든 문제는 한 화면에 표시되어야 합니다.
    material: # 뷰어의 자료(지문)로 쓰일 이미지 경로입니다.
    record: # 뷰어의 듣기 자료로 쓰일 파일 경로입니다.
    form: # 뷰어의 형태입니다. 1바이트의 음이 아닌 정수입니다. 0일 경우 세로선, 1일 경우 가로선을 기준으로 자료와 문제가 구분된 형태여야 합니다.

problem:
  - icon_index: # 문제에 대응되는 하단 아이콘의 순서입니다. 4바이트의 음이 아닌 정수입니다. i번째 아이콘을 터치하면 icon_index가 i인 문제가 표시되어야 합니다.
    icon_name: # 문제에 대응되는 하단 아이콘의 이름입니다. 1바이트의 문자입니다. 아이콘 안에 표시될 글자로 가능한 것은 숫자, 심(화), 개(념) 등이 있습니다. 비어있을 경우 icon_index를 대신 표시합니다.
    type: # 문제의 속성입니다. 1바이트의 음이 아닌 정수입니다. 0은 채점 불가, 1은 객관식, 2는 주관식을 의미합니다.
    answer: # 문제의 정답입니다. 256바이트 이하의 가변 길이 문자열입니다.ㄴ
    score: # 문제의 배점입니다. 1바이트의 음이 아닌 정수입니다.
    content: # 문제 이미지 경로입니다.
    explanation: # 문제의 해설 이미지 경로입니다.
    rate: # 문제의 외부 정답률입니다. 1바이트의 정수입니다.
